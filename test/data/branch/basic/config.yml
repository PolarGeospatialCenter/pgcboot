---
endpoints:
  static:
    foo:
      source: data/foo
  template:
    bar:
      template_path: bar
      default_template: default.tmpl.yml
      content_type: application/x-yaml
      network: "provisioning"
      post_render:
        - "cat"
  proxy:
    google:
      targeturl: https://www.google.com/
datasources:
  sample:
    endpoint: http://localhost:54321/v1/sample
    auth: sample_auth
vars:
  kube_version: "1.9.0"
