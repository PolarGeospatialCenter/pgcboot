---
endpoints:
  static:
    foo:
      source: data/foo
  template:
    bar:
      template_path: bar
      default_template: default.tmpl.yml
      content_type: application/x-yaml
      network: "provisioning"
      post_render:
        - "cat"
  proxy:
    google:
      targeturl: https://www.google.com/
datasources:
  node:
    url: http://localhost:54321/v1/node
    method: GET
    auth: iam
  sample:
    url: http://localhost:54321/v1/sample
    method: GET
    auth: iam
test:
  folder: tests
vars:
  kube_version: "1.9.0"
